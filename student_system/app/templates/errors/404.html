{% extends "base.html" %}
{% block title %}页面未找到 - 学生信息管理系统{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template text-center">
                <h1>404</h1>
                <h2>页面未找到</h2>
                <div class="error-details">
                    抱歉，您请求的页面不存在。
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                        返回首页
                    </a>
                    <a href="javascript:history.back()" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                        返回上一页
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}
.error-template h1 {
    font-size: 100px;
    color: #d9534f;
    margin-bottom: 20px;
}
.error-template h2 {
    font-size: 36px;
    margin-bottom: 20px;
}
.error-details {
    font-size: 18px;
    margin-bottom: 30px;
    color: #666;
}
.error-actions {
    margin-top: 30px;
}
.error-actions .btn {
    margin: 0 10px;
}
</style>
{% endblock %}
