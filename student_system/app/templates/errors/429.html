{% extends "base.html" %}
{% block title %}请求过多 - 学生信息管理系统{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template text-center">
                <h1>429</h1>
                <h2>请求过多</h2>
                <div class="error-details">
                    抱歉，您的请求过于频繁。
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                        返回首页
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-refresh"></span>
                        刷新页面
                    </a>
                </div>
                <div class="error-tips" style="margin-top: 30px;">
                    <h4>请稍后重试：</h4>
                    <ul style="text-align: left; display: inline-block;">
                        <li>等待几分钟后再尝试</li>
                        <li>避免频繁刷新页面</li>
                        <li>检查是否有自动化脚本在运行</li>
                    </ul>
                </div>
                <div class="countdown" style="margin-top: 20px;">
                    <p>自动重定向倒计时：<span id="countdown">10</span>秒</p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}
.error-template h1 {
    font-size: 100px;
    color: #d9534f;
    margin-bottom: 20px;
}
.error-template h2 {
    font-size: 36px;
    margin-bottom: 20px;
}
.error-details {
    font-size: 18px;
    margin-bottom: 30px;
    color: #666;
}
.error-actions {
    margin-top: 30px;
}
.error-actions .btn {
    margin: 0 10px;
}
.error-tips {
    color: #666;
    font-size: 14px;
}
.error-tips ul {
    text-align: left;
}
.countdown {
    color: #999;
    font-size: 16px;
}
</style>

<script>
// 倒计时自动重定向
let countdown = 10;
const countdownElement = document.getElementById('countdown');

const timer = setInterval(() => {
    countdown--;
    countdownElement.textContent = countdown;
    
    if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = "{{ url_for('main.index') }}";
    }
}, 1000);
</script>
{% endblock %}
