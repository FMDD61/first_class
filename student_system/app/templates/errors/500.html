{% extends "base.html" %}
{% block title %}服务器错误 - 学生信息管理系统{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template text-center">
                <h1>500</h1>
                <h2>服务器内部错误</h2>
                <div class="error-details">
                    抱歉，服务器遇到意外错误，请稍后重试。
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                        返回首页
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-refresh"></span>
                        刷新页面
                    </a>
                </div>
                <div class="error-contact" style="margin-top: 30px;">
                    <p>如果问题持续存在，请联系系统管理员。</p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}
.error-template h1 {
    font-size: 100px;
    color: #d9534f;
    margin-bottom: 20px;
}
.error-template h2 {
    font-size: 36px;
    margin-bottom: 20px;
}
.error-details {
    font-size: 18px;
    margin-bottom: 30px;
    color: #666;
}
.error-actions {
    margin-top: 30px;
}
.error-actions .btn {
    margin: 0 10px;
}
.error-contact {
    color: #999;
    font-size: 14px;
}
</style>
{% endblock %}
