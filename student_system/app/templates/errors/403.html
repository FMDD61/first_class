{% extends "base.html" %}
{% block title %}禁止访问 - 学生信息管理系统{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template text-center">
                <h1>403</h1>
                <h2>禁止访问</h2>
                <div class="error-details">
                    抱歉，您没有权限访问此页面。
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                        返回首页
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-warning btn-lg">
                        <span class="glyphicon glyphicon-log-out"></span>
                        切换账户
                    </a>
                    {% else %}
                    <a href="{{ url_for('auth.login') }}" class="btn btn-success btn-lg">
                        <span class="glyphicon glyphicon-log-in"></span>
                        登录
                    </a>
                    {% endif %}
                </div>
                <div class="error-contact" style="margin-top: 30px;">
                    <p>如果您认为这是错误，请联系系统管理员。</p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}
.error-template h1 {
    font-size: 100px;
    color: #f0ad4e;
    margin-bottom: 20px;
}
.error-template h2 {
    font-size: 36px;
    margin-bottom: 20px;
}
.error-details {
    font-size: 18px;
    margin-bottom: 30px;
    color: #666;
}
.error-actions {
    margin-top: 30px;
}
.error-actions .btn {
    margin: 0 10px;
}
.error-contact {
    color: #999;
    font-size: 14px;
}
</style>
{% endblock %}
