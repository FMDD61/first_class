{% extends "base.html" %}
{% block title %}错误请求 - 学生信息管理系统{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template text-center">
                <h1>400</h1>
                <h2>错误请求</h2>
                <div class="error-details">
                    抱歉，您的请求格式不正确。
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                        返回首页
                    </a>
                    <a href="javascript:history.back()" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                        返回上一页
                    </a>
                </div>
                <div class="error-tips" style="margin-top: 30px;">
                    <h4>可能的原因：</h4>
                    <ul style="text-align: left; display: inline-block;">
                        <li>URL格式不正确</li>
                        <li>请求参数缺失或格式错误</li>
                        <li>表单数据验证失败</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-template {
    padding: 40px 15px;
    text-align: center;
}
.error-template h1 {
    font-size: 100px;
    color: #5bc0de;
    margin-bottom: 20px;
}
.error-template h2 {
    font-size: 36px;
    margin-bottom: 20px;
}
.error-details {
    font-size: 18px;
    margin-bottom: 30px;
    color: #666;
}
.error-actions {
    margin-top: 30px;
}
.error-actions .btn {
    margin: 0 10px;
}
.error-tips {
    color: #666;
    font-size: 14px;
}
.error-tips ul {
    text-align: left;
}
</style>
{% endblock %}
